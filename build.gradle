apply plugin: 'foxloader.dev'
buildscript {
	repositories {
		mavenCentral()
		maven { url 'https://jitpack.io/' }
	}
	dependencies {
		classpath('com.fox2code.FoxLoader:dev:1.2.43')
	}
}

version '0.0.2'
foxloader {
	// forceReload = true
	modId = "duckyauth"
	modName = "funky offline mode authentication plugin"
	modVersion = project.version
	modDesc = "or whatever it is"
	clientMod = null
	serverMod = "org.duckdns.auby.reindev.auth.DuckServer"
	// Development tools don't like that both client and server define
	// the same classes, so uncomment to disable the side inclusion.
	includeClient = false
	includeServer = true
}

